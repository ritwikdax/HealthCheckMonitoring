# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ritwik

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_95f06259e34e464bb339aae4ea1adf94 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_47b40682df854cb09b58a14f260c94f9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_95f06259e34e464bb339aae4ea1adf94 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ritwik'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f141bc0054a149abaf889bc1129258b4 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_95f06259e34e464bb339aae4ea1adf94 }}/appsvc/staticsite:${{ github.sha }}'